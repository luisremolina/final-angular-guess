<h2>CREAR UN NUEVO PRODUCTO</h2>
<form [formGroup]="createProduct" (ngSubmit)="agregarProducto()" >
  <span *ngIf="submitted && createProduct.invalid" class="badge bg-danger">Todos los campos son obligatorios</span>
  <div class="mb-3">
    <label for="nombre_producto" class="form-label">Nombre del producto</label>
    <input
      type="text"
      class="form-control"
      id="nombre_producto"
      formControlName="nombre"
    />
  </div>
  <div class="mb-3">
    <label for="precio_producto" class="form-label">Precio</label>
    <input
      type="number"
      class="form-control"
      id="precio_producto"
      formControlName="precio"
    />
  </div>
  <div class="mb-3">
    <label for="descipcion_producto" class="form-label">Descripcion</label>
    <input
      type="text"
      class="form-control"
      id="descipcion_producto"
      formControlName="descripcion"
    />
  </div>
  <div class="mb-3">
    <label for="cantidad_producto" class="form-label">cantidad (STOCK)</label>
    <input
      type="text"
      class="form-control"
      id="cantidad_producto"
      formControlName="cantidad"
    />
  </div>

  <button type="submit" class="btn btn-primary">Crear nuevo producto</button>
</form>
