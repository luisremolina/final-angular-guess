<div class="container mt-5 row row-cols-1 row-cols-md-2 g-4">
  <div *ngFor="let product of products" class="col">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title"> Nombre: {{ product.nombre }}</h5>
        <p class="card-text"> Descripcion {{ product.descripcion }} </p>
        <p class="card-text"> Precio: {{ product.precio | currency }} </p>
        <p class="card-text"> Cantidad: {{ product.cantidad }} </p>
      </div>
    </div>
  </div>
</div>
